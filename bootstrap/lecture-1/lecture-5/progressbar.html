<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<title>Progress Bar</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6">
				<img src="growth-2.jpg" class="img-fluid border border-dark">
			</div>
			<div class="col-12 col-sm-6">
				<h4 class="mt-3">Marketing</h4>
			<div class="progress">
  				<div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
			</div>
	
		<h4 class="mt-3">Web Development</h4>
		<div class="progress">

  			<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
			<h4 class="mt-3">Software Engineering</h4>
		<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<h4 class="mt-3">Graphics</h4>
		<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<h4 class="mt-3">Androiad</h4>
		<div class="progress">
  				<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

			</div>
		</div>
	</div>


</body>
</html>
