<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>Modal</title>

</head>
<body>


	<div class="container mt-5 border border-dark">
		<button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>
	</div>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Login</h3>
					<button class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form class="form">
						<input type="text" name="" class="form-control mb-3" placeholder="Enter your Username">
						<input type="password" name="" class="form-control" placeholder="Enter your Password">
					</form>
				</div>
				<div class="modal-footer">
					<input type="submit" name="" value="login" class="btn btn-danger">
					<input type="submit" name="" value="cancle" class="btn btn-primary">
				</div>
			</div>
		</div>
	</div>

		


</body>
</html>
