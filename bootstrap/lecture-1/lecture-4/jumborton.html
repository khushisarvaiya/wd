<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<title>jumborton</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-around">
		<div class="col-3 border border-dark mt-5">	
      <h1 class="text-center">Login form</h1>
    <div class="form-group mt-5">
    	<input type="text" name="" placeholder="enter your name" class="form-control" id="us">
    </div>
    
    <div class="form-group mt-5">
    	<input type="password" name="" placeholder="enter your password" class="form-control" id="pw">
    </div>
   
    <div class="form-group mt-5 text-center">
    	<button class="btn border border-dark bg-primary mt-3" type="button" onclick="pass()">login</button>
    </div>
   
  </div>
    </div>
    </div>
</body>
<script type="text/javascript">
	function pass()
	{
		var a=document.getElementById('us').value;
		var b=document.getElementById('pw').value;

		if(a=="tops@gmail.com" && b=="12345")
		{
			alert("valid username")
			window.location="icon.html"
		}
		else
		{
			alert("password not valid")
		}
	}
</script>
</html>
