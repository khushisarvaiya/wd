<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<title>slide-up</title>
	<style type="text/css">
		.slider
		{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			background:green;
			text-align: center;
		
		}
		button
		{
			width: 100px;
			height: 40px;
		}
		.slide
		{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			background:coral;
			
		}
	</style>
</head>
<body>
   <div class="slider">
   <button>slideup</button>
   <div class="slide"></div>
   </div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
     $("button").click(function(){
     	$(".slide").slideUp()
     });
	});
</script>
</html>
