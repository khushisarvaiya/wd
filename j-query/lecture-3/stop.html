<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<title>stop</title>
	<style type="text/css">
		.slider
		{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			background: purple;
			text-align: center;
		}
		button
		{
			width: 100px;
			height: 40px;
		}
		.slide
		{
			width: 100%;
			height: 100px;
			background: skyblue;
		}
	</style>
</head>
<body>
    <div class="slider">
    	<button class="btn">slideup</button>
    	<button class="btn1">slidedown</button>
    	<button class="btn2">stop</button>
    	<div class="slide"></div>
    </div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
    	$('.btn').click(function(){
    		$('.slide').slideUp(5000)
    	});

    	$('.btn1').click(function(){
    		$('.slide').slideDown(5000)
    	});
    	$('.btn2').click(function(){
    		$('.slide').stop(5000)
    	});
	});
</script>
</html>
