<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<title>slide-up</title>
	<style type="text/css">
		.slider
		{
			width: 100%;
			height: 200px;
			border: 1px solid black;
			background: yellow;
			text-align: center;

		}
		.btn
		{
			width: 100px;
			height: 40px;
			border: 1px solid black;

		}
		.btn1
		{
			width: 100px;
			height: 40px;
			border: 1px solid black;

		}
		.slide
		{
			height: 200px;
			width: 100%;
			border: 1px solid black;
			background: skyblue;
			display: none;
		}
	</style>
</head>
<body>
   <div class="slider">
   	<button class="btn">slidedown</button>
   	<button class="btn1">slideup</button>
   	<div class="slide"></div>
   </div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
     $(".btn").click(function(){
     	$(".slide").slideDown()
     });
     $(".btn1").click(function(){
     	$(".slide").slideUp()
     });
	});
</script>
</html>
