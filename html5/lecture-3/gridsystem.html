<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid system</title>
	<style type="text/css">
		.a
		{
			/*border: 1px solid black;*/
		}
		.a img
		{
			width: 100%;
			height: 85%;
			border-radius: 5px;
		}
		.a h3
		{
			text-align: center;
		}
		.main
		{
			width: 80%;
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-gap: 15px;
			padding: 15px;
			margin-left: 10%;
		}
	
		@media(max-width: 720px)
		{
			.main
			{
				grid-template-columns: repeat(2, 1fr);
			}
		}
			@media(max-width: 480px)
		{
			.main
			{
				grid-template-columns: repeat(1,1fr);
			}
		}
	</style>
</head>
<body>
   <div class="main">
   	  <div class="a">
   	  	<img src="b1.jpg">
   	  	<h3>Burger</h3>
   	  </div>

   	  <div class="a">
   	  	  <img src="m1.jpg">
   	  	  <h3>Meggie</h3>
   	  </div>

   	  <div class="a">
   	  	<img src="d1.jpg">
   	  	<h3>Dhosa</h3>
   	  </div>

   	  <div class="a">
   	  	 <img src="pasta.jpg">
   	  	 <h3>Pasta</h3>
   	  </div>

   	  <div class="a">
   	  	<img src="pani-puri.jpg">
   	  	<h3>panipuri</h3>
   	  </div>

   	  <div class="a">
   	  	<img src="piza.jpg">
   	    <h3>Piza</h3>
   	  </div>
   </div>
</body>
</html>
