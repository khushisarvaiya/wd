<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<style type="text/css">
		.a
		{
			height: 200px;
			border: 1px solid black;
		}
		.b
		{
			height: 200px;
			border: 1px solid black;
		}
		.c
		{
			height: 200px;
			border: 1px solid black;
		}
		.d
		{
			height: 200px;
			border: 1px solid black;
		}
		
		
		.main
		{
			width: 80%;
			margin-left: 10%;
			display: grid;
			grid-template-columns: repeat(2,1fr);
		}
	</style>
</head>
<body>
   <div class="main">
   	 <div class="a">this first div</div>
   	 <div class="b">this is second div</div>
   	 <div class="c">this is third div</div>
   	 <div class="d">this is forth div</div>
   </div>
</body>
</html>
