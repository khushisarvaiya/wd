<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function paramenter</title>
</head>
<body>

</body>
<script type="text/javascript">
	function total(a,b)
	{
		document.write(a+b +"<br>")
	}
	total(10,20);
	total(30,40);

	function add(x,y)
	{
		document.write(x+y +"<br>")
	}
     add(10,20);
     add(30,30);


    function multi(p,q)
	{
		document.write(p*q +"<br>")
	}
    multi(10,20);
    multi(30,30);


    function sub(a,b)
	{
		document.write(a-b +"<br>")
	}
    sub(10,20);
    sub(30,30);

    function div(m,n)
	{
		document.write(m/n +"<br>")
	}
    div(10,20);
    div(30,30);






</script>
</html>
