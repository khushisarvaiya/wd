<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array prompt</title>
</head>
<body>

</body>
<script type="text/javascript">
	var t=new Array;

	for(var i=0; i<=4; i++)
	{
		t[i]=prompt("enter the value")
	}
	for(var j=0; j<=4; j++)
	{
		document.write(t[j]  +"<br>")
	}



</script>
</html>
