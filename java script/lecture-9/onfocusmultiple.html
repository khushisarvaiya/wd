<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onfocus multiple</title>
	<style type="text/css">
		form
		{
			border: 1px solid black;
			width: 200px;
			padding: 5px;
		}
	</style>
</head>
<body>
   <form>
   <label>name</label>
   <input type="text" name="" onfocus="abc(this)"><br>
   <label>password</label>
   <input type="password" name="" onfocus="abc(this)"><br><br>
   <input type="submit" name="" value="login">
   </form>
</body>
<script type="text/javascript">
	function abc(element)
	{
		element.style.backgroundColor="red"
	}
</script>
</html>
