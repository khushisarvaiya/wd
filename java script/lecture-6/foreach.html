<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for each</title>
</head>
<body>

</body>
<script type="text/javascript">
	var mark=[10,20,30,40,50,60,70,80,90]
	document.write(mark + "<br>")

	mark.forEach(abc)

	function abc(value)
	{
		document.write(value +"<br>")
	}
</script>
</html>
