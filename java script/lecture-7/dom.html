<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dom</title>
</head>
<body>
    <p id="test">This is java script</p>
    <button onclick="demo()">click here</button>
</body>
<script type="text/javascript">
	function demo()
	{
		document.getElementById('test').innerHTML="welcome to java script"
	}



</script>
</html>
