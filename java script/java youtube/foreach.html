<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for each</title>
</head>
<body>

</body>
<script type="text/javascript">
	var d=["khushi","vidhi","khushbu","divya"];
     document.write(d +"<br>")	

     d.forEach(function(value,index)
     {
     	document.write(index +":" +value +"<br>")
     });
</script>
</html>
