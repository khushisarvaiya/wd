<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slider</title>
</head>
<body>
  <div>
  	<img src="back1.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back2.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back3.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back4.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back5.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back6.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back7.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back8.jpg" width="600px"; height="400px"; class="i1">
  	<img src="back9.jpg" width="600px"; height="400px"; class="i1">
  	<img src="b1.jpg" width="600px"; height="400px";    class="i1">
  </div>
</body>
<script type="text/javascript">
	counter=0;
	function slider()
	{
	   var ar=document.getElementsByClassName('i1')
	   for (var i=0; i<ar.length; i++)
	   {
          ar[i].style.display="none";
	   }
	   if (counter == ar.length) 
	   {
          counter=0;
	   }    
       ar[counter].style.display="block";
       counter++;
       setTimeout(slider ,1000)
	}
    slider();


</script>
</html>
