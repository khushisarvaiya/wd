<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var r=1; r<=10; r++)
		document.write(r +"<br>")


	var a;
	for(a=1; a<10; a++)
	{
		document.write(a +"<br>")
	}

	var s
	for(s=1; s<=10; s++)
	{
		document.write("hello" +"<br>")
	}

	var c
	for(c=10; c>=1; c--)
    {
       document.write(c +"<br>")
    }
</script>
</html>
