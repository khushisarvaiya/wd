<script type="text/javascript">
	var r=1;
	do
	{
		document.write(r +"<br>")
		r++;
	}
    while(r<=10)


   var d=10;
   do
   {
   	   document.write(d +"<br>")
       d--;
   } 	
   while(d>=1)
