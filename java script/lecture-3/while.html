<script type="text/javascript">
	var t=1;
	while(t<=10)
	{
		document.write(t +"<br>")
		t++;
	}
  
   var a=10;
   while(a>=1)
   {
   	 document.write(a +"<br>")
   	 a--;
   }

   var a=1;

   	 a++;
   }

</script>
