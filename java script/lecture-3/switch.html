<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch case</title>
</head>
<body>

</body>
<script type="text/javascript">
	var day=9
	switch(day)
	{
		case 1:
		document.write("monday")
		break;

		case 2:
		document.write("tueday")
		break;

		case 3:
		document.write("wedenesday")
		break;

		case 4:
		document.write("thrusday")
		break;

		case 5:
		document.write("friday")
		break;

		case 6:
		document.write("satursday")
		break;

		case 7:
		document.write("sunday")
		break;

		default:
		document.write("not match day");
	}




</script>
</html>
