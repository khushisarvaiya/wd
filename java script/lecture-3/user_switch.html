<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user switch</title>
</head>
<body>

</body>
<script type="text/javascript">
    var choice=parseInt(prompt("enter your day"));
    switch(choice)
    {
    	case 1:
		document.write("apple")
		break;

		case 2:
		document.write("banana")
		break;

		case 3:
		document.write("kiwi")
		break;

		case 4:
		document.write("mango")
		break;

		default:
        document.write("we dont have your choice")
    }	
  
</script>
</html>
